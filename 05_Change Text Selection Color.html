<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05_Change Text Selection Color</title>
  <style>
    p{
      font-size: 30px;
      font-weight: 700;
      font-family: Arial, Helvetica, sans-serif;
    }
    ::selection {
      color: rgb(0, 53, 200);
      background-color: rgb(188, 245, 255);
      text-shadow: rgb(255, 174, 0) 1px 0 5px;
    }
  </style>
</head>

<body>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum repellat perferendis dolore neque nobis saepe?
    Officia quibusdam atque, illum quasi qui deserunt tempora minus rem, doloribus iusto quis facere architecto?</p>
</body>

</html>
